<!DOCTYPE html><html ng-app="collection"><head>	<meta charset="utf-8">	<title>Wine</title>    <script type="text/javascript" src="js/angular.min.js"></script>    <script type="text/javascript" src="js/angular-route.min.js"></script>    <script type="text/javascript" src="js/script.js"></script>    <link media="all" rel="stylesheet" type="text/css" href="css/style.css"></head><body>    <div ng-controller="ListCtrl">        <input type='text' ng-model='search.$'><button>search</button>        <div ng-repeat="wine in wineNames | filter:search">            <a href="#/wine/{{wine.wine.id +1}}">{{wine.wine.name}}</a>        </div>    </div>    <div ng-view></div></body></html>
